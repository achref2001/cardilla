  <body>
    <h1>Image upload</h1>
    
      <div class="col-lg-6 col-md-6">
        <form  method="put">
          <div class="form-check mb-3">
            <label class="form-check-label" for="validationFormCheck1"><h6>Show Business name</h6></label>
            <label class="switch">
              <input type="checkbox" id="switch">
              <span class="slider round"></span>
            </label>
          </div>
        
          <div class="form-check mb-3 ">  
            <h6>Pick your Card color</h6>
            <input type="color"  class="form-control form-control-color colorpick" id="exampleColorInput" value="#563d7c" title="Choose your color">
          </div>
          <div class="cardsys">
            <h5>Card system</h5>
            <div class="form-group">
              <label for="holder_name" class="form-label required">Select card type</label>
              <div class="input-group mb-3">
                  <select class="form-select" id="card_type">
                    <option selected>Choose...</option>
                    <option value="POINTS">POINTS</option>
                    <option value="CHECKS">CHECKS</option>
                  </select>
              </div>
          </div>
          </div>
        
        
          <div class="col-md-6">
            <div class="upload">
              <img src="../assets/img/12.jpg" width = 100 height = 100 alt="">
              <div class="round">
                <input type="file" id="logo" onchange="checkFileExtension()">
                <i class = "bx bx-plus-medical" style = "color: #fff;"></i>
              </div>
              <h1 id="extension" style="color:red;font-size: 12px;margin-top: 60px;"></h1>
            </div>
          </div>
          <br>
          <br><br>
          <br>
         
          <div class="d-grid gap-2">
            <input type="button" class="btn btn-danger btnbusi" value="Done" onclick="uploadImage()">
          </div>
        </form> 
      </div>
