    <div class="container-xxl">
      <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner">
          <!-- Register Card -->
          <div class="card">
            <div class="card-body">
              <!-- Logo -->
              <div class="app-brand justify-content-center">
                <a href="index.html" class="app-brand-link gap-2">
                  <span class="app-brand-logo demo">
                    <!--logo-->

              <!-- /Logo -->
              <h4 class="mb-2">Adventure starts here ðŸš€</h4>
              <p class="mb-4">Make your app management easy and fun!</p>

              <form id="formAuthentication" class="mb-3" action="create-business-form.html" method="POST">
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="userName"
                    name="username"
                    placeholder="Enter your username"
                    autofocus
                  />
                  <span id="username-error"></span>
                </div>
                <div class="mb-3"><!--email-->
                  <label for="email" class="form-label">Email</label>
                  <input type="text" class="form-control" id="email" name="email" placeholder="Enter your email" />
                  <span id="email-error"></span>
                </div>
                <div class="mb-3 form-password-toggle"><!--password-->
                  <label class="form-label" for="password">Password</label>
                  <div class="input-group input-group-merge">
                    <input
                      type="password"
                      id="password"
                      class="form-control"
                      name="password"
                      placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                      aria-describedby="password"
                    />
                    <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                  </div>
                  <span id="password-error"></span>
                </div>
                <div class="mb-3"><!--first name-->
                  <label for="username" class="form-label">First Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="firstname"
                    name="firstname"
                    placeholder="Enter your first Name"
                    autofocus
                  />
                  <span id="firstname-error"></span>

                </div>
                <div class="mb-3"><!--last name-->
                  <label for="username" class="form-label">Last Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    name="lastName"
                    placeholder="Enter your last Name"
                    autofocus
                    onblur="sanitizeLastName()"
                  />
                  <span id="lastName-error"></span>

                </div>
                <div class="mb-3"><!--age-->
                  <label for="username" class="form-label">Age </label>
                  <input
                    type="text"
                    class="form-control"
                    id="age "
                    name="age "
                    placeholder="Enter your last age "
                    autofocus
                  />
                  <span id="age-error"></span>
                </div>
                <div class="mb-3"><!--number-->
                  <label for="username" class="form-label">phone Nunmber </label>
                  <input
                    type="text"
                    class="form-control"
                    id="phoneNb "
                    name="phoneNb "
                    placeholder="Enter your last phoneNb "
                    autofocus
                  />
                  <span id="phoneNb-error"></span>

                </div>
                <div class="mb-3"><!--Gender-->
                  <div class="form-check">
                    <input class="form-check-input" type="radio" value="FEMALE"  name="flexRadioDefault" id="gender">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Femmale
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" value="MALE" name="flexRadioDefault" id="gender" >
                    <label class="form-check-label" for="flexRadioDefault2">
                      MALE
                    </label>
                  </div>
                  <!-- <label for="gender" class="form-label">Gender </label>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" value="MALE" name="MALE" id="gender" checked>
                    <label class="form-check-label" for="gender">
                      MALE
                    </label>
                    
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" value="FEMALE" name="gender" id="gender" >
                    <label class="form-check-label" for="gender">
                      Femmale
                    </label>

                  </div> -->
                  <span id="gender-error"></span>

                </div>
                <!-- 
                <div class="input-group mb-3"><!--Gender
                  <label class="input-group-text" for="inputGroupSelect01">Gender</label>
                  <select class="form-select" id="gender">
                    <option selected>Choose...</option>
                    <option value="male">Male</option>
                    <option value="femmale">femmale</option>
                  </select>
                </div>-->
                <div class="mb-3">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="" name="terms" />
                    <label class="form-check-label" for="terms-conditions">
                      I agree to
                      <a href="javascript:void(0);">privacy policy & terms</a>
                    </label>
                  </div>
                </div>
                <span id="terms-conditions"></span>
                <input class="btn btn-primary d-grid w-100" style="background-color: tomato; border:none" type="button" onclick="signup()" value="Sign up">
              </form>
              <p class="text-center">
                <span>Already have an account?</span>
                <a href="auth-login-basic.html">
                  <span>Sign in instead</span>
                </a>
