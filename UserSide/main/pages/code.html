  <body>
    <!-- Content -->

    <div class="container-xxl">
      <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner">
          <!-- Register -->
          <div class="card">
            <div class="card-body">
              <!-- Logo -->
              <div class="app-brand justify-content-center">
                <a href="index.html" class="app-brand-link gap-2">
                  <span class="app-brand-logo demo">
                    <img src="../pages/images/otp.png" alt="otp" width="200px" height="100px"><br>
                  </span>
                </a>
              </div>
              
              <!-- /Logo -->
              <h4 class="mb-2 text-center"><b> Code verification </b></h4><br>
              <p class="mb-4 text-center">Enter the one time verifivation code sent <br> to you from cardilla team</p>
              <p class="mb-4 text-center"></p>

              
              <form class="mt-5">
                <div class="otp-container">
                  <input type="text" class="otp-input" id="input1" maxlength="1" onkeyup="jumpToNext(event, 1)" oninput="checkInputs()" autofocus/>
                  <input type="text" class="otp-input" id="input2" maxlength="1" onkeyup="jumpToNext(event, 2)" oninput="checkInputs()" />
                  <input type="text" class="otp-input" id="input3" maxlength="1"onkeyup="jumpToNext(event, 3)" oninput="checkInputs()" />
                  <input type="text" class="otp-input" id="input4" maxlength="1"onkeyup="jumpToNext(event, 4)" oninput="checkInputs()" />
                  <input type="text" class="otp-input" id="input5" maxlength="1"onkeyup="jumpToNext(event, 5)" oninput="checkInputs()" />
                  <input type="text" class="otp-input" id="input6" maxlength="1"onkeyup="jumpToNext(event, 6)" oninput="checkInputs()" />
                </div>
                
              </form>
              <button class='btn btn-primary btn-block mt-4 mb-4 button' id="mycodebtn" onclick="getOTP();verify_code()" disabled  >
                <span class="button__text">Verify</span>
              </button>
              <p class="text-center">
                <span><b>I dont have code !<a href="#modalmodal"  data-bs-toggle="modal" data-bs-target="#exampleModal" >Get one </a> </b></span><br>
                <span><b>I have account !</b></span>
                <a href="sign-in.html">
                  <span><b>log-in</b></span>
                </a>
              </p>
            </div>
          </div>
          <!-- /Register -->
        </div>
      </div>
    </div>
    <div class="modal" tabindex="-1"  id="exampleModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title">Call Us</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <h3 class="text-center"><b>(+213) 35 68 50 25</b></h3>
          </div>
          
        </div>
      </div>
    </div>
    <!-- / Content -->
